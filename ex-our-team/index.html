			<a class="nav-link active" href="#">Team</a>

	<main>


		<div class="add-member mb-3">
			<div class="container">
				<h3>Add a team member</h3>
				<form class="card p-3">

					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelper"
							placeholder="Mario Rossi" required>
						<small id="nameHelper" class="form-text text-muted">Type here the name of a team member</small>
					</div>
					<div class="mb-3">
						<label for="role" class="form-label">Role</label>
						<input type="text" class="form-control" name="role" id="role" aria-describedby="roleHelper" placeholder="CEO" required>
						<small id="roleHelper" class="form-text text-muted">Type here the role of a team member</small>
					</div>
						<div class="mb-3">
							<label for="image" class="form-label">Image</label>
							<input type="text" class="form-control" name="image" id="image" aria-describedby="imageHelper" placeholder="CEO" required>
							<small id="imageHelper" class="form-text text-muted">Type here the image of a team member</small>
						</div>
						<button type="submit" class="btn btn-primary w-100">Add</button>

				</form>
			</div>
		</div>


		<section class="team pb-3">
			<div class="container">
				<div class="row g-3">

				</div>
			</div>
		</section>
